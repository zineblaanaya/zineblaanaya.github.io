<!DOCTYPE html>
<html lang="en">

<head> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre d'un document (attention, chaque page possède son propre titre)-->
    <title>Page 01 Example Document</title>

    <link rel="stylesheet" type="text/css" href="Style.css"> 
    
</head>

<body>
    <!-- Exemple du chemin avec des images -->

    <span> 
        <!-- Fichier HTML5.png localisé au même endroit que le document "page-01.html"-->
        <img src="HTML5.png" alt="HTML Logo" height="300px">
        <!-- Fichier HTML5.png se trouvant dans le Dossier "Image" situé au endroit que le document "page-01.html" -->
        <img src="Image/HTML5.png" alt="HTML Logo" height="250px"> 
        <!-- Website root | Racine d'un site web -->
        <img src="/Image/HTML5.png" alt="HTML Logo" height="100px">

        <!-- Fichier HTML5.png se trouvant un niveau plus haut que le dossier dans lequel ce document "page-01.html" se trouve -->
        <img src="../Image/HTML5.png" alt="HTML Logo" height="250px"> 
    </span>

</body>
</html>
